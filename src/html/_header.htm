<header id="header" class="header">
	<div class="header__container _container">

		<div class="header__main">
			<div class="header__info">
				<div class="header__address-item address-item">
					<svg class="address-item__icon">
						<use xlink:href="#map-address"></use>
					</svg>
					г. Барнаул, ул. Гридасова, 16
				</div>
				<a href="tel:+73852462031" class="header__phone-item phone-item">
					<svg class="phone-item__icon">
						<use xlink:href="#phone-icon"></use>
					</svg>
					+7 (3852) 46 20 31
				</a>
			</div>
			<a href="index.html" class="header__logo logo-icon">
				<svg class="logo-icon__svg">
					<use xlink:href="#logo"></use>
				</svg>
			</a>
			<ul class="header__menu menu">
				<li class="menu__item"><a href="#" class="menu__link">О нас</a>
					<button type="button" data-spoller class="menu__button-arrow">
						<svg class="menu__arrow-icon">
							<use xlink:href="#arrow-bottom"></use>
						</svg>
					</button>
					<ul class="menu__sub-list">
						<li class="menu__sub-item"><a href="#" class="menu__sub-link">О компании</a></li>
						<li class="menu__sub-item"><a href="#" class="menu__sub-link">Контакты</a></li>
						<li class="menu__sub-item"><a href="#" class="menu__sub-link">Поставщики</a></li>
						<li class="menu__sub-item"><a href="#" class="menu__sub-link">Новости и статьи</a></li>
					</ul>
				</li>
				<li class="menu__item"><a href="#" class="menu__link">Мастер-классы</a></li>
				<li class="menu__item"><a href="#" class="menu__link">Оплата и доставка</a></li>
				<li class="menu__item"><a href="#" class="menu__link">Гарантии</a></li>
			</ul>
		</div>

		<div class="header__navigation">
			<button class="header__navigation-carBtn" aria-label="Кнопка каталог">
				<div class="header__navigation-carBtn-text">каталог</div>
				<div class="header__icon-menu icon-menu">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</button>
			<form action="#" method="get" class="header__navigation-search-form search">
				<input type="text" placeholder="Поиск по каталогу" class="search__input" value="" name="search" />
				<span tabindex="1" class="search__btn-closed">
					<svg class="search__btn-closed-icon">
						<use xlink:href="#popup-close"></use>
					</svg>
				</span>
				<button type="submit" tabindex="2" value="" id="searchsubmit" class="search__btn"></button>
			</form>
			<div class="header__navigation-interface interface">
				<a href="#" class="interface__link interface__link_enter"><span class="interface__link-text">Войти</span></a>
				<a href="#" class="interface__link interface__link_favourites"><span
						class="interface__link-text">Избранное</span></a>
				<a href="#" class="interface__link interface__link_bascet"><span class="interface__link-text">Корзина</span></a>
			</div>
		</div>

	</div>
</header>
